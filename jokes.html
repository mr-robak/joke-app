<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Your age is ${age}</title>
    <style>
      body {
        background-color: rgb(223, 195, 161);
      }
      div {
        margin-top: 25px;
        padding: 5px;
        display: block;
        margin-left: 25%;
        margin-right: 25%;
      }
      .up {
        background-color: rgb(87, 136, 179);
      }
      .down {
        background-color: rgb(119, 68, 85);
      }
      h2,
      h3 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="up">
      <h2>
        ${ age < 18 ? "Ok kiddo, here is a joke for you:" : "Hey, you seem old
        enough, here is something for you:" }
      </h2>
    </div>
    <div class="down">
      <h3>${joke}</h3>
    </div>
  </body>
</html>
